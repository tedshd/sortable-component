<style>
.keycaps_s {
    font-size: .75rem;
    border: 1px solid #aaa;
    border-right: solid 1px #aaa;
    border-bottom: solid 1px #aaa;
    box-sizing: border-box;
    margin: 0 1px 1px 0;
    position: relative;
    display: inline-block;
    line-height: 1;
    padding-top: .8em;
    text-align: center;
    word-break: break-word;
    background: #fff;
}
.keycap_s_1_5 {
    width: calc((52px + 1px) *1.5 - 1px);
    height: 52px;
}
.hide {
    display: none !important;
}
</style>
<style>
    .sortable_component {
        padding: 1rem;
        width: calc(((52px + 1px) *1.5 - 1px)*5);
    }
    .sortable_component li {
        position: relative;
        margin-top: 24px;
        background: #eee;
    }
    .sortable_component li:hover {
        cursor: move;
    }
    .sortable_component .sortable_container,
    .sortable_component .sortable_add {
        display: inline-block;
    }
    .sortable_component .sortable_container .sortable_close {
        z-index: 1;
        position: absolute;
        top: calc(-24px/2);
        right: calc(-24px/2);
    }
    .sortable_close {
        position: relative;
        display: inline-block;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #e66465;
    }
    .sortable_close:hover {
        box-shadow: 1px 1px 3px 1px rgba(0,0,0,.5);
    }
    .sortable_close::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 18px;
        height: 2px;
        margin: auto;
        background: #fff;
        /*border-left: solid 3px #ddd;*/
        /*border-right: solid 3px #ddd;*/
        transform: rotate(45deg);
    }
    .sortable_close::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 2px;
        height: 18px;
        margin: auto;
        background: #fff;
        /*border-top: solid 3px #ddd;*/
        /*border-bottom: solid 3px #ddd;*/
        transform: rotate(45deg);
    }
    .sortable_list_close {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        margin-right: calc(24px/2);
    }
    .sortable_add {
        position: relative;
        background: #52E052;
    }
    .sortable_add:hover {
        box-shadow: 1px 1px 3px 1px rgba(0,0,0,.5);
    }
    .items.sortable_add {
        width: 30px;
        height: 52px;
    }
    .list.sortable_add {
        width: 100%;
        height: 30px;
        margin-top: 24px;
    }
    .sortable_add::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 18px;
        height: 2px;
        margin: auto;
        background: #fff;
    }
    .sortable_add::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 2px;
        height: 18px;
        margin: auto;
        background: #fff;
    }
</style>
